<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Rent-A-Kasama</title>
    <link rel="stylesheet" href="css/signup-styles.css">
</head>
<body>
    <section class="auth-section">
        <div class="auth-container">
            <h2>Create Your Rent-A-Kasama Account</h2>
            <form id="signupForm">
                <!-- Name -->
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <!-- Confirm Password -->
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>

                <!-- Sign Up Button -->
                <button type="submit" class="cta-btn">Sign Up</button>
            </form>
            <p>Already have an account? <a href="index.html">Login here</a>.</p>
        </div>
    </section>

    <script>
        // Handle form submission
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };

            fetch('/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                window.location.href = 'index.html'; // Redirect after sign-up
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
